# Check Zookeeper settings
# if enabled zookeeper's persistence, should set correct storageClass for it
{{- if .Values.zookeeper.persistence.enabled }}
{{- required "Detected .Values.zookeeper.persistence.enabled is true, please set a correct .Values.zookeeper.persistence.storageClass !" .Values.zookeeper.persistence.storageClass -}}
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: shardingsphere-operator
  name: {{ template "operator.name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.operator.replicaCount }}
  selector:
    matchLabels:
      app: shardingsphere-operator
  template:
    metadata:
      labels:
        app: shardingsphere-operator
    spec:
      containers:
        - args:
            - --metrics-bind-address=:{{ .Values.operator.metrics.metricsBindAddress }}
            - --health-probe-bind-address=:{{ .Values.operator.health.healthProbePort }}
            - --leader-elect
              {{- if eq .Values.operator.featureGates.computeNode true }}
            - --feature-gates=ComputeNode=true{{- if eq .Values.operator.featureGates.storageNode true }},StorageNode=true{{- end }}
              {{- end }}
            {{- if eq .Values.operator.storageNodeProviders.aws.enabled true }}
            - --aws-region={{ .Values.operator.storageNodeProviders.aws.region }}
            - --aws-access-key-id={{ .Values.operator.storageNodeProviders.aws.accessKeyId }}
            - --aws-secret-access-key={{ .Values.operator.storageNodeProviders.aws.secretAccessKey }}
            {{- end }}
          ports:
            - name: healthcheck
              containerPort: {{ .Values.operator.health.healthProbePort }}
          image: {{ .Values.operator.image.repository }}:{{ .Values.operator.image.tag }}
          imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.operator.health.healthProbePort }}
            initialDelaySeconds: 15
            periodSeconds: 20
          name: operator
          readinessProbe:
            httpGet:
              path: /readyz
              port: {{ .Values.operator.health.healthProbePort }}
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.operator.resources | nindent 12 }}
      {{- with .Values.operator.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ template "operator.name" . }}
