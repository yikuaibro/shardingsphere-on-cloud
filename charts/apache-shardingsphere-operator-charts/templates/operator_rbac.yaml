  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "operator.name" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "operator.name" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "operator.name" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "operator.name" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "operator.name" . }}
    namespace: {{ .Release.Namespace }}
